<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Login Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Mobile Login</h1>
    <p>Test if Supabase login works on this device</p>
    
    <input type="email" id="email" placeholder="Email" autocapitalize="off" autocorrect="off">
    <input type="password" id="password" placeholder="Password" autocapitalize="off" autocorrect="off">
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>

    <script>
        const supabase = window.supabase.createClient(
            'https://zhusodnwzmbpvvkxjtvn.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpodXNvZG53em1icHZ2a3hqdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNDQyOTUsImV4cCI6MjA3MDcyMDI5NX0.CcwEJ7FtVgVDXWS83A7ui8zMZSwTNn1UWivFVnPoh9g'
        );

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `LOGIN FAILED:
${error.message}

Details:
Email entered: "${email}"
Password length: ${password.length} chars`;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `LOGIN SUCCESSFUL!
Email: ${data.user.email}
User ID: ${data.user.id}

This means Supabase auth works on this device!
The issue is in the app, not Supabase.`;
                }
            } catch (err) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `ERROR: ${err.message}`;
            }
        }
    </script>
</body>
</html>
